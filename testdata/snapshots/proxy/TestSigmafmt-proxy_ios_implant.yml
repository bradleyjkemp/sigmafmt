title: iOS Implant URL Pattern
id: e06ac91d-b9e6-443d-8e5b-af749e7aa6b6
description: Detects URL pattern used by iOS Implant
author: Florian Roth
date: 2019/08/30
modified: 2020/09/03
logsource:
    category: proxy
detection:
    selection:
        c-uri: '*/list/suc?name=*'
    condition: selection
references:
    - https://googleprojectzero.blogspot.com/2019/08/implant-teardown.html
    - https://twitter.com/craiu/status/1167358457344925696
tags:
    - attack.collection
    - attack.credential_access
    - attack.execution
    - attack.t1005
    - attack.t1081 # an old one
    - attack.t1119
    - attack.t1203
    - attack.t1528
    - attack.t1552.001
level: critical
status: experimental
fields:
    - ClientIP
    - c-uri
    - c-useragent
falsepositives:
    - Unknown

