    - attack.t1059 # an old one
    - attack.t1059.001
    - attack.t1059.003
    - attack.t1086 # an old one
    - attack.t1170 # an old one
    - attack.t1218 # an old one
    - attack.t1218.005
author: Florian Roth
date: 2019/02/24
modified: 2020/08/26
level: high
status: experimental
falsepositives:
