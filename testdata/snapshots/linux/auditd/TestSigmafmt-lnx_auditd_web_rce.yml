title: Webshell Remote Command Execution
id: c0d3734d-330f-4a03-aae2-65dacc6a8222
description: Detects posible command execution by web application/web shell

author: Ilyas Ochkov, Beyu Denis, oscd.community
date: 2019/10/12
modified: 2019/11/04

logsource:
    product: linux
    service: auditd
detection:
    selection:
        type: 'SYSCALL'
        SYSCALL: 'execve'
        key: 'detect_execve_www'
    condition: selection

references:
    - personal experience
tags:
    - attack.persistence
    - attack.t1505.003
level: critical
status: experimental
falsepositives:
    - Admin activity
    - Crazy web applications

