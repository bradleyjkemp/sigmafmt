title: Suspicious Commands Linux
id: 1543ae20-cbdf-4ec1-8d12-7664d667a825
description: Detects relevant commands often related to malware or hacking activity
author: Florian Roth
date: 2017/12/12
logsource:
    product: linux
    service: auditd
detection:
    cmd1:
        type: 'EXECVE'
        a0: 'chmod'
        a1: '777'
    cmd2:
        type: 'EXECVE'
        a0: 'chmod'
        a1: 'u+s'
    cmd3:
        type: 'EXECVE'
        a0: 'cp'
        a1: '/bin/ksh'
    cmd4:
        type: 'EXECVE'
        a0: 'cp'
        a1: '/bin/sh'
    condition: 1 of them
references:
    - Internal Research - mostly derived from exploit code including code in MSF
tags:
    - attack.execution
    - attack.t1059.004
level: medium
status: experimental
falsepositives:
    - Admin activity

